<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charactor Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <!-- <h1>Charactor Counter</h1> -->
      </div>
      <div class="text">
        <textarea
          name="text"
          id="text"
          cols="30"
          rows="10"
          placeholder="Enter your text here"
        ></textarea>
      </div>
      <div class="count">
        <p class="total_chractor">
          Total characters: <span id="total_char"> 0 </span>
        </p>
        <p class="remaining_chractor">
          Remaining characters:
          <span id="remaining_char"> 50 </span>
        </p>
      </div>
    </div>

    <script src="inde.js"></script>
  </body>
</html>
